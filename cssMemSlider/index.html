<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/main.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="body-wrapper">
        <input class="body-input" type=radio name="body" id="body1"><input checked class="body-input" type=radio name="body" id="body2"><input class="body-input" type=radio name="body" id="body3">

        <div class="body-slider">

            <div class="body-slide red">
                <div class="wrapper">
                    <input checked class="wrapper-input" type=radio name="slider" id="slide1">
                    <input class="wrapper-input" type=radio name="slider" id="slide2">
                    <input class="wrapper-input" type=radio name="slider" id="slide3">
                    <input class="wrapper-input" type=radio name="slider" id="slide4">
                    <input class="wrapper-input" type=radio name="slider" id="slide5">
            
                    <div class="wrapper-arrows-prev">
                        <label for=slide5> <span class="prev"></span> </label>
                        <label for=slide1> <span class="prev"></span> </label>
                        <label for=slide2> <span class="prev"></span> </label>
                        <label for=slide3> <span class="prev"></span> </label>
                        <label for=slide4> <span class="prev"></span> </label>
                    </div>
            
                    <div class="wrapper-inner">
                
                        <div class="wrapper-slider">
                            <div class="slider">
                                <div class="slide">
                                    <div class="image image1"></div>
                                </div>
                                <div class="slide">
                                    <div class="image image2"></div>
                                </div>
                                <div class="slide">
                                    <div class="image image3"></div>
                                </div>
                                <div class="slide">
                                    <div class="image image4"></div>
                                </div>
                                <div class="slide">
                                    <div class="image image5"><video controls="controls"><source src="./src/slide5.mp4"></video>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <div class="wrapper-footer">
            
                            <div class="wrapper-text-slider">
                                <div class="slider">
                                    <div class="slide">
                                        <div class="text">Нельзя вот так взять и обойтись без мема про волков</div>
                                    </div>
                                    <div class="slide">
                                        <div class="text">Вооооосимь лет!</div>
                                    </div>
                                    <div class="slide">
                                        <div class="text">- Почему у вашего сына нет ноги?<br>- Не знаю, я политикой не интересуюсь</div>
                                    </div>
                                    <div class="slide">
                                        <div class="text">Zhirinovsky is calling!</div>
                                    </div>
                                    <div class="slide">
                                        <div class="text">Сложно выбрать из всего многообразия этой темы. Но тут достойный финал</div>
                                    </div>
                                </div>
                            </div>
                
                            <div class="wrapper-control">
                                <div class="wrapper-dots">
                                    <label for=slide1> <span class="dot"></span> </label>
                                    <label for=slide2> <span class="dot"></span> </label>
                                    <label for=slide3> <span class="dot"></span> </label>
                                    <label for=slide4> <span class="dot"></span> </label>
                                    <label for=slide5> <span class="dot"></span> </label>
                                </div>
                        
                                <label for=body2><span>i don't want to see it</span></label>
        
                            </div>
                            
                        </div>
                            
                    </div>
            
                    <div class="wrapper-arrows-next">
                        <label for=slide2> <span class="next"></span> </label>
                        <label for=slide3> <span class="next"></span> </label>
                        <label for=slide4> <span class="next"></span> </label>
                        <label for=slide5> <span class="next"></span> </label>
                        <label for=slide1> <span class="next"></span> </label>
                    </div>
            
                </div>
            </div>

            <div class="body-slide matrix">
                <label for=body1></label>
                <div><p>which pill do you take?</p></div>
                <label for=body3></label>
            </div>

            <div class="body-slide blue">
                <div class="danger">• DANGER ZONE •</div>
                <a href="https://russian.rt.com/">• Are you sure? •</a>
                <label for=body2>NO</label>
            </div>

        </div>

    </div>
</body>
</html>
